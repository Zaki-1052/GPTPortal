<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with GPT-4</title>
  <meta name="author" content="Zakir Alibhai">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <div id="model-selector-container">
    <div class="custom-select" id="selected-model">Select a Model</div>
      <div id="model-options" class="select-options">
        <button id="model-gpt-4" data-value="gpt-4">GPT-4: Default</button>
        <button id="model-claude-3.5-sonnet" data-value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</button>
        <button id="model-gpt-4o" data-value="gpt-4o">GPT-4o: Latest</button>
        <button id="model-gpt-4-turbo" data-value="gpt-4-turbo-">GPT-4-Turbo</button>
        <button id="model-gpt-3.5" data-value="gpt-3.5-turbo-0125">GPT-3.5-Turbo</button>
        <button id="model-claude-opus" data-value="claude-3-opus-20240229">Claude Opus</button>
        <button id="model-claude-sonnet" data-value="claude-3-sonnet-20240229">Claude Sonnet</button>
        <button id="model-claude-haiku" data-value="claude-3-haiku-20240307">Claude Haiku</button>
        <button id="model-llama-70b" data-value="llama3-70b-8192">Llama3 70b</button>
        <button id="model-mistral-large" data-value="mistral-large-latest">Mistral Large</button>
        <button id="model-gemini-1.5-pro" data-value="gemini-1.5-pro">Gemini-1.5 Pro</button>
        <button id="model-gemini-1.5-flash" data-value="gemini-1.5-flash">Gemini-1.5 Flash</button>
        <button id="model-gemini-pro" data-value="gemini-pro">Gemini Pro</button>
        <button id="model-llama-8b" data-value="llama3-8b-8192">Llama3 8b</button>
        <button id="model-gemma-it" data-value="gemma-7b-it">Gemma 7B</button>
        <button id="model-codestral" data-value="codestral-latest">Codestral</button>
        <button id="model-mistral-small" data-value="mistral-small-latest">Mistral Small</button>
        <button id="model-mistral-medium" data-value="mistral-medium-latest">Mistral Medium</button>
        <button id="model-qroq-mistral-8x7b" data-value="mixtral-8x7b-32768">Free Mixtral 8x7b</button>
        <button id="model-mistral-8x22b" data-value="open-mixtral-8x22b">Mixtral 8x22b</button>
        <button id="model-mistral-tiny" data-value="open-mistral-7b">Mistral Tiny</button>
        <button id="model-claude-1.2" data-value="claude-instant-1.2">Claude 1.2</button>
        <button id="model-claude-2.0" data-value="claude-2.0">Claude 2.0</button>
        <button id="model-claude-2.1" data-value="claude-2.1">Claude 2.1</button>
        <button id="model-mistral-8x7b" data-value="open-mixtral-8x7b">Mixtral 8x7b</button>
        <!-- Add other models as options -->
      </div>
    </div>
    <div id="custom-tooltip" class="tooltip"></div>
  </div>  
  <div id="chat-container">
    <div id="chat-box">
      <!-- Chat messages will be appended here -->
      <div class="message response">
        Speak with GPT-4o!
        <button class="copy-btn" onclick="copyToClipboard(this)">Copy</button>
      </div>
    </div>
    <div id="action-buttons-container">
    <button type="button" id="export-button">ðŸ“¤</button>
    <div id="voice-indicator">Voice Mode ON</div>
    <button type="button" id="voice-button">ðŸŽ¤</button>
  </div>
  </div>
  <button id="edit-instructions-btn" class="custom-select">Edit Instructions</button>
  <div id="edit-instructions-container" style="display:none;">
    <textarea id="instructions-content" rows="10" cols="80"></textarea>
    <button onclick="saveChanges()">Save Changes</button>
  </div>
  <button id="edit-env-btn" class="custom-select">Edit Env Variables</button>
  <div id="edit-env-container" style="display:none;">
    <textarea id="env-content" rows="10" cols="80"></textarea>
    <button onclick="saveEnvChanges()">Save Changes</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
